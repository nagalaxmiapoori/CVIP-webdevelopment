<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Link Shortener</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #87CEEB, #9370DB);
        }

        #shortener-container {
            text-align: center;
            padding: 20px;
            border-radius: 10px;
            background: rgba(255, 255, 255, 0.8);
        }

        #url-input {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            box-sizing: border-box;
        }

        #shorten-button {
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        #shortened-url {
            margin-top: 10px;
            font-weight: bold;
        }
    </style>
</head>
<body>

    <div id="shortener-container">
        <h1>Link Shortener</h1>
        <input type="text" id="url-input" placeholder="Enter your URL">
        <button id="shorten-button">Shorten</button>
        <p id="shortened-url"></p>
    </div>

    <script>
        document.getElementById('shorten-button').addEventListener('click', function() {
            // Add your link shortening logic here
            // For simplicity, let's just display a placeholder shortened URL
            var inputUrl = document.getElementById('url-input').value;
            var shortenedUrl = "http://short.url/abcd123";
            document.getElementById('shortened-url').innerText = "Shortened URL: " + shortenedUrl;
        });
    </script>

</body>
</html>
